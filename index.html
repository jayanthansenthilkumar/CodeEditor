<!DOCTYPE html>
<html>
  <head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body id="grad">
    <header>
      <h1><i class="fas fa-code"></i> Live Code Editor</h1>
      <div class="toolbar">
        <button id="run-btn"><i class="fas fa-play"></i> Run</button>
        <button id="clear-btn"><i class="fas fa-trash-alt"></i> Clear</button>
        <button id="toggle-preview"><i class="fas fa-eye"></i> Toggle Preview</button>
      </div>
    </header>

    <div class="container">
      <div class="editors-container">
        <div class="editor-box">
          <div class="editor-header">HTML</div>
          <textarea id="html" placeholder="Write your HTML here..."></textarea>
        </div>
        <div class="editor-box">
          <div class="editor-header">CSS</div>
          <textarea id="css" placeholder="Write your CSS here..."></textarea>
        </div>
        <div class="editor-box">
          <div class="editor-header">JavaScript</div>
          <textarea id="js" placeholder="Write your JavaScript here..."></textarea>
        </div>
      </div>
      
      <div class="preview-container">
        <div class="preview-header">Output</div>
        <iframe id="code"></iframe>
      </div>
    </div>

    <footer>
      <p>Created with <i class="fas fa-heart"></i> by CodeEditor</p>
    </footer>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
